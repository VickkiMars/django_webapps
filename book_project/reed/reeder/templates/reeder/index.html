{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="{% static 'index.css' %} ">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.6.2/css/bulma.css" />
    <link rel="stylesheet" type="text/css" href="{% static 'css/bootstrap.min.css' %}">
         <link rel="stylesheet"href="https://fonts.googleapis.com/css?family=Poppins">
         <link rel="stylesheet"href="https://fonts.googleapis.com/css?family=Nunito%20Sans">
         

    <title>Reed</title>
</head>

<body>
    <div class="logo">
        <img src="{% static 'images/reed.png' %}">
        
    </div>
    <div class="navbar">
        <div class="nav">
            <ul>
                <li>
                    <a href="#">
                        <i class="fa fa-search"></i>
                    </a>
                </li>
                <li>
                    <a href="#">
                        <i class="fa fa-book"></i>
                    </a>
                </li>
                <li>
                    <a href="#">
                        <i class="fa fa-user-circle"></i>
                    </a>
                </li>

                <li>
                    <a class="active" href="#">
                        <i class="fa fa-home"></i>
                    </a>
                </li>
            </ul>
        </div>
    </div>
    <div><p class="categories">Categories</p></div><br>
    <div class="categories">
        <div class="fiction">
            <div class="card text-white bg-primary mb-3" style="width: 140px; height: 60px;">
                <div class="card-header"><h4>Fiction</h4></div>

            </div>
        </div>
        <div class="Sci-fi">
            <div class="card text-white bg-secondary mb-3" style="width: 140px; height: 60px;">
                <div class="card-header"><h4>Sci-Fi</h4></div>

            </div>
        </div>
        <div class="Science">
            <div class="card text-white bg-success mb-3" style="width: 140px; height: 60px;">
                <div class="card-header"><h4>Science</h4></div>

            </div>
        </div>
        <div class="Psychology">
            <div class="card text-white bg-warning mb-3" style="width: 140px; height: 60px;">
                <div class="card-header"><h4>Psychology</h4></div>

            </div>
        </div>
        <div class="Health">
            <div class="card text-white bg-dark mb-3" style="width: 140px; height: 60px;">
                <div class="card-header"><h4>Health</h4></div>

            </div>
        </div>
        <div class="Tech">
            <div class="card text-white bg-secondary mb-3" style="width: 140px; height: 60px;">
                <div class="card-header"><h4>Tech</h4></div>

            </div>
        </div>
        <div class="Motivational">
            <div class="card bg-light mb-3" style="width: 170px; height: 60px;">
                <div class="card-header"><h4>Motivational</h4></div>
            </div>
        </div>
        <div class="Finance">
            <div class="card text-white bg-success mb-3" style="width: 170px; height: 60px;">
                <div class="card-header"><h4>Finance</h4></div>
            </div>
        </div>

    </div>
    <div class="book_category">
        <h1>New</h1>
    </div>
    <div class="scrolling-wrapper">
        <!-- <div class="row"> -->
            {% for book in books %}
                <!-- <div>
                    <h1>Popular</h1>
                </div> -->
        <a class="abooks" href="">
            <div class="new">
                <div class="card" style="width: 151px; height:201px;">
                    <img class="card-img-top" src="{{book.thumbnail.url}}" alt = "{{ book.name }}">
                </div>
                <div class="book-title">
                    <p>{{book.title}}</p>
                </div>
            </div>
        </a>
        {% endfor %}
        <!-- </div> -->
    </div>

        <div class="book_category"><h1>Recommended</h1></div>
            <div class="recommended">
                <div class="card" style="width: 151px; height: 201px" >
                    <img class="card-img-top" src="{{book.book.url}}" alt ="{{ book.name }}">
                </div>
                <div class="book-title">
                    <h6>{{book.title}}</h6>
                </div>
            </div>


    <footer>
        <a href="uploading">Upload books</a>
    </footer>
</body>
</html>
