{% load static %}
<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" type="text/css" href="{% static 'login.css' %}">
<link rel="stylesheet" type="text/css" href="{% static 'css/bootstrap.min.css' %}">

</head>
<div id="BODYS">
  <body>
    <img src="{% static 'images/reed.png' %}" alt="Reed logon" style="width: 5%;height: 5%;"><br>

  <div class="container mt-3">
    <form action="" method="post">
      {% csrf_token %}
      <div class="d-grip gap-2 mx-auto ">
        <button class="btn btn-danger mt-3 col-6"  type="button">Signup with Google</button>
        <button class="btn btn-primary mt-3 col-6" type="button">Signup with Facebook</button>
      </div>

      <div class="form-group mt-3 ">
        <label for="email" class="font-family-dubai">Email</label>
        <input type="email" class="form-control" id="email" placeholder="Enter email" name="email">
      </div>

      <div class="form-group mt-3">
        <label for="password">Password</label>
        <input type="password" class="form-control" id="password" placeholder="Create a password" name="password">
      </div>

      <button type="submit" onclick="alert('Login Successful')" class="btn btn-secondary mt-2 mb-2 col-4">Sign up</button> 

      <a href="signup">Register here</a>
    </form>
  </div>
</body>
</html>
